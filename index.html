<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <input type="text">
        <div id="content">
            <div id="numberBox">
                <div class="btn light" id="delete">AC</div>
                <div class="btn light">o</div>
                <div class="btn light">%</div>

                <div class="number btn" id="seven">7</div>
                <div class="number btn" id="eight">8</div>
                <div class="number btn" id="nine">9</div>

                <div class="number btn" id="four">4</div>
                <div class="number btn" id="five">5</div>
                <div class="number btn" id="six">6</div>

                <div class="number btn" id="one">1</div>
                <div class="number btn" id="two">2</div>
                <div class="number btn" id="three">3</div>


                <div class="number btn" id="zero">0</div>
                <div class=" btn" id="comma">,</div>
            </div>

            <div id="calcs">
                <div class="calc btn">/</div>
                <div class="calc btn">*</div>
                <div class="calc btn" id="subtract">-</div>
                <div class="calc btn" id="add">+</div>
                <div class="calc btn" id="result">=</div>
            </div>
        </div>


    </main>
    <script src="index.js"></script>
</body>

</html>
